{% extends 'base/main.html' %}


{% load static %}
{% block content %}
<div class="container">
    <h3>Project Form</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {% for field  in form %}
        <div class="form-group m-3">
            <label for="exampleInputPassword" class="form-label">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <input class="btn-primary" type="submit" value="submit">
    </form>

</div>
{% endblock %}
